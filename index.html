<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #aee1c9;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    .weather-info {
      font-size: 20px;
      line-height: 1.6;
    }

    .weather-info h1 {
      font-size: 60px;
      margin: 0;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    ::placeholder {
      color: white;
    }

    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ddd;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="weather-info">
      <h1>20</h1>
      <div>Bhopal</div>
      <div>12:15 Monday</div>
      <div>mist</div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Allahabad">
      <button>Search Button</button>
    </div>
  </div>

</body>
</html>
